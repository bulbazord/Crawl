apply plugin: 'java'

version = '1.0'

sourceSets {
    main {
        resources {
            srcDir file('res/')
        }
    }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Crawl', 
        'Implementation-Version': version, 
        'Main-Class': 'me.bulbazord.crawl.Crawl'
    }
}
